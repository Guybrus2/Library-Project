<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Management System</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="https://img.freepik.com/premium-vector/game-store-logo-template-design_316488-1493.jpg">
  </head>
  <body>
    <div class="container">
      <!-- Authentication Section -->
      <div id="auth-section">
        <h2>Authentication</h2>
        <div id="login-form">
          <input type="text" id="username" placeholder="Username" />
          <input type="password" id="password" placeholder="Password" />
          <button onclick="login()">Login</button>
          <p id="login-error" style="color: red; display: none;">Invalid username or password!</p>
        </div>
      </div>

      <!-- Main Section (initially hidden) -->
      <div id="main-section" class="hidden">
        <div class="header">
          <h1>Game Management System</h1>
          <button onclick="logout()">Logout</button>
        </div>

        <div class="games-section">
          <!-- Add New Game Section -->
          <h2>Add New Game</h2>
          <div class="form-group">
            <input type="text" id="game-name" placeholder="Game Name" />
            <input type="text" id="game-creator" placeholder="Creator" />
            <input type="text" id="game-year-published" placeholder="Year Published" />
            <input type="text" id="game-genre" placeholder="Genre" />
            <input type="text" id="game-picture-url" placeholder="Picture URL" />
            <button id="add-game-btn" onclick="addGame(event)">Add Game</button>
          </div>

          <!-- All Games Section -->
          <h2>All Games</h2>
          <div id="games-list" class="games-grid">
            <!-- Example game card -->
            <div class="game-card" data-game-id="1">
              <h3>Example Game</h3>
              <p>Creator: Jane Smith</p>
              <p>Year Published: 2020</p>
              <p>Genre: Puzzle</p>
              <img src="example-game.jpg" alt="Example Game Image" style="width:100%; border-radius: 4px; margin-top: 10px;" />
              <button class="remove-btn" onclick="del_game(this.closest('.game-card').getAttribute('data-game-id'))">
                Remove Game
              </button>
              <button class="edit-btn" onclick="editGame(this.closest('.game-card').getAttribute('data-game-id'))">
                Edit Game
              </button>
            </div>
          </div>

          <!-- Edit Game Form (initially hidden) -->
          <form id="edit-game-form" onsubmit="submitEditForm(event)" style="display: none; margin-top: 20px;">
            <h2>Edit Game</h2>
            <!-- שדה נסתר עבור מזהה המשחק -->
            <input type="hidden" id="edit-game-id" />
            <div class="form-group">
              <label for="edit-game-name">Game Name:</label>
              <input type="text" id="edit-game-name" placeholder="Game Name" />
            </div>
            <div class="form-group">
              <label for="edit-game-creator">Creator:</label>
              <input type="text" id="edit-game-creator" placeholder="Creator" />
            </div>
            <div class="form-group">
              <label for="edit-game-year">Year Published:</label>
              <input type="text" id="edit-game-year" placeholder="Year Published" />
            </div>
            <div class="form-group">
              <label for="edit-game-genre">Genre:</label>
              <input type="text" id="edit-game-genre" placeholder="Genre" />
            </div>
            <div class="form-group">
              <label for="edit-game-picture">Picture URL:</label>
              <input type="text" id="edit-game-picture" placeholder="Picture URL" />
            </div>
            <button type="submit">Update Game</button>
            <button type="button" onclick="document.getElementById('edit-game-form').style.display='none'">Cancel</button>
          </form>

          <!-- Button to navigate to customers page -->
          <button onclick="window.location.href='customers.html'">customers</button>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
